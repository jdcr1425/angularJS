<lx-tabs>
    <lx-tab heading="Posts">
        <div class="p+">
           <div class="card top-space" ng-repeat="post in posts">
            <div class="p+">
             <strong class="fs-headline display-block tc-red-900">

                {{post.tittle}}
             </strong>
             <div class="paragraph" fs-body-1 nt+></div>
                {{post.body}}
            </div>
           </div>
        </div>

        <div class="card_action">
            <a href="#/post/{{post.id}}" class="btn btn--m">Leer mas</a>
        </div>
    </lx-tab>

    <lx-tab heading="Users">
         <div class="p+">
            hola desde users
        </div>
    </lx-tab>


</lx-tabs>
